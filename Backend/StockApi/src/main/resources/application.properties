#MicroService Info
spring.application.name=StockAPI-MS
server.port=8092

springdoc.swagger-ui.path=/swagger-ui.html

#Eureka Server
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.instance.hostname=localhost
